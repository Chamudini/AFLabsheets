<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Vehicle(type) {
        Vehicle.VEHICLECOUNT++;
        this.type = type;

    }
    Vehicle.VEHICLECOUNT = 0;
    Vehicle.prototype.drive = function () {
        console.log('Vehicle is driving');
    }

    var vehicle = new Vehicle('Toyota');
    console.log(Vehicle.VEHICLECOUNT);
    console.log(vehicle.type);
    //console.log(Vehicle.prototype.drive());

    function Car(type) {
        Vehicle.call(this, type);

    }
    Car.prototype = Object.create(Vehicle.prototype);
    Car.prototype.constructor = Car;
    Car.prototype.balanceWheels = function () {
        console.log('Wheels are balanced');
    }

    var car = new Car('NissanJ');
    car.balanceWheels();
    car.drive();
    console.log(car.type, Vehicle.VEHICLECOUNT);


    let vehicleName1 = 'Audi';
    vehicleName1 = 'Nissan J';
    const country  = 'JAPAN';

    console.log(vehicleName1);
    console.log(country);
</script>
</body>
</html>
